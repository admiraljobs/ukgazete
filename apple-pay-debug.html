<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apple Pay Debug</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h1>Apple Pay Debug Test</h1>
    <div id="debug-output"></div>
    <div id="payment-request-button"></div>

    <script>
        const output = document.getElementById('debug-output');
        
        function log(msg) {
            const p = document.createElement('p');
            p.textContent = msg;
            output.appendChild(p);
        }

        // Check if we're on HTTPS
        log('Protocol: ' + window.location.protocol);
        log('Hostname: ' + window.location.hostname);
        
        // Check if Apple Pay is available in window
        log('window.ApplePaySession: ' + (typeof window.ApplePaySession !== 'undefined' ? 'Available' : 'NOT Available'));
        
        if (window.ApplePaySession) {
            log('ApplePaySession.canMakePayments(): ' + ApplePaySession.canMakePayments());
            log('ApplePaySession.supportsVersion(3): ' + ApplePaySession.supportsVersion(3));
        }

        // Test with Stripe
        const stripe = Stripe('YOUR_PUBLISHABLE_KEY_HERE'); // Replace with actual key
        
        const paymentRequest = stripe.paymentRequest({
            country: 'GB',
            currency: 'gbp',
            total: {
                label: 'Test Payment',
                amount: 5249,
            },
            requestPayerEmail: true,
        });

        paymentRequest.canMakePayment().then(function(result) {
            log('Stripe canMakePayment result: ' + JSON.stringify(result));
            
            if (result) {
                log('✅ Payment method available: ' + result.applePay ? 'Apple Pay' : result.googlePay ? 'Google Pay' : result);
                
                const prButton = stripe.elements().create('paymentRequestButton', {
                    paymentRequest: paymentRequest,
                });
                prButton.mount('#payment-request-button');
            } else {
                log('❌ No payment methods available');
            }
        }).catch(function(error) {
            log('❌ Error: ' + error.message);
        });
    </script>
</body>
</html>
